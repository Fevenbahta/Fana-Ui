              <div class="col-md-12 ml-3">
                <div class=" mt-5 mb-5">

                    <div class="card">
                      <div class="">
                        <div class="card-header mt-5 cardhead">
                            
                           
                            <p class="card-header cardhead" >Approve Request </p>      <div>       
                             
          <button *ngIf="this.cancelMessage" class=" col-md-2 alert alert-success  mt-3 ml-5">
            Cancled!
        </button>  </div>

                        <div class="c  row col-md-8 ">
                      
    <table
    class="table  table-bordered  table-striped compact-table " 
    *ngIf="filteredIfrsTransfers.length || IfrsTransfers.length" >    

      <thead>
        <tr><th>No</th>
            <th>Branch</th>
            <th>Transaction Date</th>
            <th>Refno</th>
            <th>Account Number</th>
            <th>Amount</th> 
            <th>Status</th>  
        </tr>
      </thead>
      <tbody>
                  
        <div class="loading-overlay" *ngIf="isSearching; else loadedData ">

          <p>Loading......</p>
        </div>
        <mat-error *ngIf="networkError" class="wide-error">
          {{ networkError }}
        </mat-error>
        
        <tr *ngFor="let tr of filteredIfrsTransfers || IfrsTransfers; let i = index">
            <td>{{ i + 1 }}</td>    
                   <td>{{ tr.inputing_Branch }}</td>
   
          <td>{{ tr.transaction_Date }}</td>
          <td>{{ tr.refno }}</td>

  
          <td>{{ tr.account_No }}</td>

          <td>{{ tr.amount1 }}</td>
            <td>{{ tr.status }}</td>
            <td>
                                       

                        <button class="btn btn-sm  btn-material-icons1 mt-1 " [ngStyle]="{'font-size': '12px', 'padding': '4px 8px'}"
                        (click)="approveIfrsTransfers(tr.id,tr)" >
                        <i class="material-icons icon-green">check</i> </button> 
          </td> 
          <td>
                                       

            <button class="btn btn-sm material-icons2" [ngStyle]="{'font-size': '12px', 'padding': '4px 8px'}"
            (click)="cancelIfrsTransfers(tr.id,tr)" >
            <i class="material-icons icon-red">cancel</i></button> 
</td> 
                         
        </tr>      <ng-template #loadedData></ng-template>
      </tbody>

  </table>
       
</div>
